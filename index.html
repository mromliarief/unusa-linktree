<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css">
        
    <title>Linktree Unusa</title>
</head>
<body>
    <div class="container animate__animated animate__backInDown">
        <!--Header-->
        <div class="header">
            <img src="logo_unusa.jpg" alt="logo_unusa">
        </div>
        <!--Profile-->
        <div class="profile">
            <p>Unusa Linktree</p>
        </div>
        <!--Link-->
        <div class="link">
            <button class="button animate__animated animate__backInLeft animate__delay-1s"><a href="https://www.instagram.com/unusa_official/" target="_blank">Instagram</a></button>
            <button class="button animate__animated animate__backInLeft animate__delay-2s"><a href="https://www.youtube.com/@unusa_official" target="_blank">YouTube</a></button>
            <button class="button animate__animated animate__backInLeft animate__delay-3s"><a href="https://www.facebook.com/unusaofficialfb/" target="_blank">Facebook</a></button>
            <button class="button animate__animated animate__backInLeft animate__delay-4s"><a href="https://www.tiktok.com/@unusa_official" target="_blank">Tiktok</a></button>
        </div>
        <!--Footer-->
        <div class="footer">
            <p>Made with ðŸ˜„ by M Romli Arief</p>
            <p>Information System</p>
            <p>Unusa 2020</p>
        </div>
    </div>
    
</body>
</html>
